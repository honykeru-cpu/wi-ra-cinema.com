<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WiRa Cinema</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div id="custom-cursor"></div>

    <iframe id="site-frame" src="" style="display:none; width:100%; height:100vh; border:none; position:fixed; top:0; left:0; z-index:999;"></iframe>

    <div id="app-container">
        <aside id="sidebar">
            <div class="logo">Wi-Ra Cinema</div>
            <nav>
                <ul>
                    <li><a href="javascript:void(0)" onclick="openInApp('https://www.youtube.com')">YouTube</a></li>
                    <li><a href="javascript:void(0)" onclick="openInApp('SITE_URL_DIZIPAL')">Dizipal</a></li>
                </ul>
            </nav>
        </aside>

        <main id="main-content">
            <h1 class="header-title">Anasayfa</h1>
            <div class="site-grid">
                <div class="site-card" onclick="openInApp('https://www.youtube.com')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png">
                    <p>YouTube</p>
                </div>
                <div class="site-card" onclick="openInApp('SITE_URL_DIZIPAL')">
                    <img src="https://via.placeholder.com/150?text=DIZIPAL">
                    <p>Dizipal</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/adblock.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Uygulama içinde açma fonksiyonu
        function openInApp(url) {
            const frame = document.getElementById('site-frame');
            frame.src = url;
            frame.style.display = 'block';
            console.log("Site uygulama içinde açıldı: " + url);
        }
    </script>
</body>
</html>
