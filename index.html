<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WiRa Cinema</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <div id="custom-cursor"></div>

    <div id="app-container">
        <header id="top-bar">
            <div class="logo">Wi-Ra Cinema</div>
            <nav>
                <a href="javascript:void(0)" onclick="location.href='https://www.youtube.com'">YouTube</a>
                <a href="javascript:void(0)" onclick="location.href='https://dizipal.com'">Dizipal</a>
                <a href="javascript:void(0)" onclick="location.href='https://hdfilmcehennemi.com'">HD Film Cehennemi</a>
                <a href="javascript:void(0)" onclick="location.href='https://dizibox.com'">Dizibox</a>
            </nav>
        </header>

        <main id="main-content">
            <div class="site-grid">
                <div class="site-card" onclick="location.href='https://www.youtube.com'">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png">
                    <p>YouTube</p>
                </div>
                <div class="site-card" onclick="location.href='https://dizipal.com'">
                    <img src="https://via.placeholder.com/150/FFD700/000000?text=DIZIPAL">
                    <p>Dizipal</p>
                </div>
                <div class="site-card" onclick="location.href='https://hdfilmcehennemi.com'">
                    <img src="https://via.placeholder.com/150/00E0FF/000000?text=HDFILM">
                    <p>HD Film Cehennemi</p>
                </div>
                <div class="site-card" onclick="location.href='https://dizibox.com'">
                    <img src="https://via.placeholder.com/150/E50914/FFFFFF?text=DIZIBOX">
                    <p>Dizibox</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/adblock.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
