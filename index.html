<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wi-ra Cinema Cloud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="top-bar">
            <div class="logo-area">üü° Wi-ra Sinema Bulutu</div>
            <button class="home-btn" onclick="goHome()">ANA SAYFA</button>
        </div>
        
        <div id="main-grid">
            <div class="nav-card" onclick="loadSite('https://www.youtube.com/embed/videoseries?list=PLseksendort')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="Youtube">
            </div>
            <div class="nav-card" onclick="loadSite('https://dizipal1539.com/')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A6R" alt="Dizipal">
            </div>
            <div class="nav-card" onclick="loadSite('https://www.hdfilmcehennemi.com')">
                <img src="https://www.hdfilmcehennemi.com/static/logo.png" alt="HDFilm">
            </div>
            <div class="nav-card" onclick="loadSite('https://www.dizibox.live/')">
                <img src="https://www.dizibox.live/wp-content/themes/dizibox/assets/images/logo.png" alt="Dizibox">
            </div>
        </div>

        <iframe id="site-frame" src="" sandbox="allow-forms allow-scripts allow-same-origin allow-presentation"></iframe>
    </div>

    <div id="cursor"></div>

    <script>
        var adBlockerInstance = null;
        var Module = { onRuntimeInitialized: function() { adBlockerInstance = new Module.AdBlocker(); } };
        
        function loadSite(url) {
            var frame = document.getElementById('site-frame');
            frame.src = url;
            frame.style.display = 'block'; // Siteyi g√∂r√ºn√ºr yap
        }

        function goHome() {
            var frame = document.getElementById('site-frame');
            frame.style.display = 'none';
            frame.src = ""; // Siteyi kapat
        }
    </script>
    <script src="js/adblock.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
