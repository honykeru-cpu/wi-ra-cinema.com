<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
    <title>Wi-ra Cinema Cloud</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; width: 1920px; height: 1080px; overflow: hidden; font-family: sans-serif; }
        #app-container { width: 1920px; height: 1080px; border: 12px solid #ffcc00; box-sizing: border-box; position: relative; display: flex; flex-direction: column; }
        #top-bar { height: 75px; background: rgba(255, 204, 0, 0.75); backdrop-filter: blur(15px); display: flex; align-items: center; padding: 0 30px; font-size: 32px; font-weight: bold; color: #000; z-index: 1000; }
        #site-frame { width: 100%; height: 1005px; border: none; background: #fff; }
        #cursor { width: 45px; height: 45px; background: red; border: 3px solid white; border-radius: 50%; position: absolute; z-index: 999999; pointer-events: none; transition: none; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="top-bar">Wi-ra Cinema Cloud</div>
        <iframe id="site-frame" src="https://www.youtube.com/tv" sandbox="allow-scripts allow-same-origin allow-forms" tabindex="0"></iframe>
    </div>
    <div id="cursor"></div>

    <script>
        // Python Motoru (WASM) Bağlantısı
        var adBlockerInstance = null;
        var Module = {
            onRuntimeInitialized: function() {
                console.log("Python Motoru Hazır.");
                try {
                    adBlockerInstance = new Module.AdBlocker();
                } catch(e) { console.error("Motor başlatılamadı:", e); }
            }
        };
    </script>
    <script src="./js/adblock.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
