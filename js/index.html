<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body, html { margin: 0; padding: 0; background: #000; width: 1920px; height: 1080px; overflow: hidden; }
        #app-frame { width: 1920px; height: 1080px; border: 12px solid #ffcc00; box-sizing: border-box; position: relative; }
        #top-bar { height: 75px; background: rgba(255, 204, 0, 0.75); display: flex; align-items: center; padding-left: 30px; font-size: 30px; font-weight: bold; color: #000; }
        #site-frame { width: 100%; height: 1005px; border: none; background: #fff; }
        #cursor { width: 45px; height: 45px; background: red; border: 3px solid white; border-radius: 50%; position: absolute; z-index: 9999; pointer-events: none; }
    </style>
</head>
<body>
    <div id="app-frame">
        <div id="top-bar">Wi-ra Cinema Cloud</div>
        <iframe id="site-frame" src="https://www.youtube.com/tv"></iframe>
    </div>
    <div id="cursor"></div>

    <script>
        // Python motoru için global tanım
        var adBlockerInstance = null;
        var Module = {
            onRuntimeInitialized: function() {
                try {
                    adBlockerInstance = new Module.AdBlocker();
                    console.log("AdBlock Hazır.");
                } catch(e) { console.log("Motor yükleniyor..."); }
            }
        };
    </script>
    <script src="./js/adblock.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
